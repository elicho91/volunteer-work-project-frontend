    $(window.document).ready(function () {
      getChallenge();
    })

    function getChallenge() {
      const id = document.location.href.split("=")[1];
      $.ajax({
        type: "GET",
        url: "http://localhost:8080/challenges/" + id,
        data: {},
        headers: {
          "Authorization": localStorage.getItem('accessToken')
        },
        success: function (response) {
          const e = (response.data)
          console.log(e)
          $('#title').text(e['title'])
          $('#content').text(e['content'])
          $('#image').attr("src", e['image'])
          console.log(response)
        },
      })
    }
    function updatePage() {
      const id = document.location.href.split("=")[1]
      window.location.href = '/challenge-create.html?id=' + id

    }

    function deleteChallenge() {
      const id = document.location.href.split("=")[1];
      var settings = {
        "url": "http://localhost:8080/admin/challenges/" + id,
        "method": "DELETE",
        "timeout": 0,
        "headers": {
          "Authorization": localStorage.getItem('accessToken')
        },
      };
      $.ajax(settings).done(function (response) {
        alert('챌린지를 삭제하였습니다.')
        window.location.replace('/challenge.html');
      });
    }
